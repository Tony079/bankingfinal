<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }
    </style>
</head>
<body>
    <form>
        <label for="role">Select Designation:</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="clerk">Clerks</option>
            <option value="accountprocessing">Account Processing</option>
            <option value="bankofficers">Bank Officers</option>
        </select>
	
        <div id="textbox-container" style="display: none;">
            <label for="userId">userId:</label>
            <input type="text" id="userId" name="userId" />
        </div>

        <div class="checkbox-group">
            <label for="Accountedit">
                <input type="checkbox" id="Accountedit" name="Accountedit" th:checked="${permissions.Accountedit}"> Account Edit
            </label>
            <label for="Accountdel">
                <input type="checkbox" id="Accountdel" name="Accountdel" th:checked="${permissions.Accountdel}"> Account Delete
            </label>
            <label for="Accountactive">
                <input type="checkbox" id="Accountactive" name="Accountactive" th:checked="${permissions.Accountactive}"> Account Active
            </label>
            <label for="transactions">
                <input type="checkbox" id="transactions" name="transactions" th:checked="${permissions.transactions}"> Transactions
            </label>
            <label for="appforms">
                <input type="checkbox" id="appforms" name="appforms" th:checked="${permissions.appforms}"> App Forms
            </label>
            <label for="security">
                <input type="checkbox" id="security" name="security" th:checked="${permissions.security}"> Security
            </label>
            <label for="accprocessing">
                <input type="checkbox" id="accprocessing" name="accprocessing" th:checked="${permissions.accprocessing}"> Account Processing
            </label>
            <label for="cusedit">
                <input type="checkbox" id="cusedit" name="cusedit" th:checked="${permissions.cusedit}"> Customer Edit
            </label>
            <label for="users">
                <input type="checkbox" id="users" name="users" th:checked="${permissions.users}"> Users
            </label>
        </div>

        <button id="submit">Submit</button>
    </form>

    <script>
 var roleDropdown = document.getElementById('role');
    var textboxContainer = document.getElementById('textbox-container');
    var checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');

    roleDropdown.addEventListener('change', function () {
        if (roleDropdown.value === 'user') {
            textboxContainer.style.display = 'block';
        } else {
            textboxContainer.style.display = 'none';
        }

        updateCheckboxes();
    });

    function updateCheckboxes() {
        checkboxes.forEach(function (checkbox) {
            if (roleDropdown.value === 'user') {
                checkbox.checked = false; // Uncheck all checkboxes for user role
                checkbox.disabled = true; // Disable all checkboxes for user role
            } else {
                checkbox.disabled = false; // Enable all checkboxes for other roles

                // Check the checkboxes based on the selected role
                var permissions = '${permissions}'.toLowerCase(); // Get the permissions from Thymeleaf

                if (permissions.includes(checkbox.name)) {
                    checkbox.checked = true;
                } else {
                    checkbox.checked = false;
                }
            }
        });
    }

    $(document).ready(function() {
        updateCheckboxes(); // Call the function initially to set the checkboxes based on the initial dropdown value


			
            $('#submit').click(function() {
                var userId = $('#userId').val();
                var role = $('#role').val();
               
                
                console.log(cashchest);
                
                var Accountedit = $('#Accountedit').is(':checked');
                var Accountdel = $('#Accountdel').is(':checked');
                var Accountactive = $('#Accountactive').is(':checked');
                var transactions = $('#transactions').is(':checked');
                var appforms = $('#appforms').is(':checked');
                var security = $('#security').is(':checked');
                var accprocessing = $('#accprocessing').is(':checked');
                var cusedit = $('#cusedit').is(':checked');
                var users = $('#users').is(':checked');

                if (userId) {
                    // AJAX call with userId, role, and permission data
                    $.ajax({
                        url: 'permissionurl',
                        method: 'POST',
                        data: {
                            userId: userId,
                            role: role,
                            Accountedit: Accountedit,
                            Accountdel: Accountdel,
                            Accountactive: Accountactive,
                            transactions: transactions,
                            appforms: appforms,
                            security: security,
                            accprocessing: accprocessing,
                            cusedit: cusedit,
                            users: users
                        },
                        success: function(response) {
                            // Handle success response
                        },
                        error: function(error) {
                            // Handle error response
                        }
                    });
                } else {
                    // AJAX call with role and permission data only
                    $.ajax({
                        url: 'allpermissionurl',
                        method: 'POST',
                        data: {
                            role: role,
                            Accountedit: Accountedit,
                            Accountdel: Accountdel,
                            Accountactive: Accountactive,
                            transactions: transactions,
                            appforms: appforms,
                            security: security,
                            accprocessing: accprocessing,
                            cusedit: cusedit,
                            users: users
                        },
                        success: function(response) {
                            // Handle success response
                        },
                        error: function(error) {
                            // Handle error response
                        }
                    });
                }
            });
        });
        
        
      
    </script>
</body>
</html>
